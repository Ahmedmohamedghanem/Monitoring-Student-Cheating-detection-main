{% extends "Footer.html" %}
{% load static %}
{% block title %}Login | ARGUS AI{% endblock %}

{% block content %}
<main class="flex items-center justify-center py-10">
  <div class="flex w-full max-w-5xl shadow-2xl rounded-2xl overflow-hidden min-h-[500px]">
    <!-- Login Form -->
    <div class="w-1/2 bg-white p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-purple-700 mb-6 border-b-2 w-fit border-purple-600">LOGIN</h2>

      {% if error %}
        <div class="bg-red-100 text-red-700 rounded px-4 py-2 mb-4 text-center">{{ error }}</div>
      {% endif %}

      <form method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required
               class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none" />

        <input type="password" name="password" placeholder="password" required
               class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none" />

        <input type="submit" value="Login"
               class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-md transition duration-300 cursor-pointer" />
      </form>
    </div>

    <!-- Logo Section -->
    <div class="w-1/2 relative bg-gradient-to-tr from-black to-purple-900 text-white flex items-center justify-center">
      <div class="absolute inset-0 skew-section bg-gradient-to-tr from-black to-purple-900"></div>
      <div class="z-10 text-center px-10 fade-in">
        <div class="flex items-center justify-center gap-4 mb-4">
          <img src="{% static 'images/ARGUS AI LOGO.png' %}" alt="Argus Eye" class="w-12 h-12 object-cover rounded-none" />
          <h1 class="text-3xl font-bold tracking-wider">ARGUS AI</h1>
        </div>
        <p class="mt-2 text-sm font-light">THE SMARTEST ANTI-CHEATING PLATFORM FOR EXAMS</p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
